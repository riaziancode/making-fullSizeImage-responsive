<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Making Full Width Image Responsive </title>
    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- ============================================================Section Big Box Start================================================== -->
    <div>
        <header> <h2> Play with the size of the window and the images will adjust itself, being fully responsive </h2> </header> 
        <div class="section__bg-box">
            <img class="cover__photo" src="./assets/Cover Photo.jpg" />
        </div>

        <!-- ============================================================Section Big Box End================================================== -->

        <!-- ============================================================Carousel Start================================================== -->

        <div id="carouselExampleIndicators" class="carousel slide c__carousel-container" data-bs-ride="carousel"
            data-bs-pause="false">
            <div class="carousel-indicators c__carousel-auto">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active "
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner c__carousel-inner">
                <div class="carousel-item active c__slide">
                    <a class="c__carousel-img-el" href="" target="_blank"
                        rel="noopener noreferrer">
                        <img class="slide__image" src="./assets/slider-images/1.png"
                            class="d-block" alt="...">
                    </a>
                </div>
                <div class="carousel-item c__slide">
                    <a class="c__carousel-img-el" href=""
                        target="_blank" rel="noopener noreferrer">
                        <img class="slide__image" src="./assets/slider-images/2.png"
                            class="d-block " alt="...">
                    </a>
                </div>
                <div class="carousel-item c__slide">
                    <a class="c__carousel-img-el" href="" target="_blank"
                        rel="noopener noreferrer">
                        <img class="slide__image" src="./assets/slider-images/3.png"
                            class="d-block " alt="...">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
